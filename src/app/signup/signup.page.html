<ion-content>
  <div class="content-wrapper">
    <ion-grid class="ion-margin">
      <ion-row>
        <h1 class="ion-margin-bottom">
          Upshift Yourself
        </h1>
        <ion-text class="ion-margin-top ion-margin-bottom join-text">
          Join over 300,000 people who have <br> already signed up for Upshift.
        </ion-text>
        <ion-button class="sign-in ion-margin-bottom" (click)="loginWithGoogle()">
          <ion-icon name="logo-google"></ion-icon>
          <ion-text class="button-text">Sign up with Google</ion-text>
        </ion-button>
        <ion-button class="sign-in ion-margin-bottom" (click)="loginWithApple()">
          <ion-icon name="logo-apple"></ion-icon>
          <ion-text class="button-text">Sign up with Apple</ion-text>
        </ion-button>
        <ion-button class="skip-button ion-margin-bottom">
          <ion-text class="button-text">Skip for now</ion-text>
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </ion-button>
        <ion-text class="skip-text">
          Want to skip this step?
          <a href="">Skip</a>
        </ion-text>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
